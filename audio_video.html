<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-video</title>
</head>
<body>
    <h1>Audio and Video in HTML</h1>

    <h2>Audio Example</h2>
    <audio controls autoplay loop muted > 
        <source src="docs/file_example_MP3_700KB.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <video width="320" height="240" controls autoplay loop muted poster="images/bachalpsee-.jpg">
        <source src="docs/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <iframe src="docs/file-sample_150kB.pdf" frameborder="0"></iframe>
</body>
</html>
