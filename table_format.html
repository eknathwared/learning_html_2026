<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table format</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>
                    language
                </th>
                <th>
                    details
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4"> web desing</td>
                <td>html</td>
            </tr>
            <tr>
                <td>css</td>
            </tr>
            <tr>
                <td>javascript</td>
            </tr>
            <tr>
                <td>bootstrap</td>
            </tr>
            <tr>
                <td rowspan="5">programming language</td>
                <td>python</td>
            </tr>
            <tr>
                <td>java</td>
            </tr>
            <tr>
                <td>c++</td>
            </tr>
            <tr>
                <td>c</td>
            </tr>
            <tr>
                <td>javascript</td>
            </tr>
            
        </tbody>

    </table>

<table border="1" cellpadding="10" cellspacing="0">
  <tr>
    <th colspan="4">Java</th>
    <th colspan="3">.NET</th>
  </tr>

  <tr>
    <td>OOPs</td>
    <td>JSP</td>
    <td>Servlet</td>
    <td>Multi-threading</td>

    <td>C#</td>
    <td>ADO.NET</td>
    <td>ASP.NET Core API</td>
  </tr>
</table>


    
</body>
</html>
