<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="direction" content="learning marquee tag">
    <title>Document</title>
</head>
<body>
    <marquee behavior="scroll" direction="left">
        Welcome to our website! Enjoy your stay.
    </marquee>
    <marquee behavior="alternate" direction="up" scrollamount="5" style="height:100px; border:1px solid black;">
        This is an alternate marquee moving up and down!
    </marquee>

    <marquee behavior="slide" direction="right" scrollamount="10">
        Sliding in from the left!
    </marquee>
    <marquee behavior="scroll" direction="left" bgcolor="#FFFF00" loop="3" scrollamount="8">
        This marquee has a yellow background and will loop 3 times. 
    </marquee>
    <marquee behavior="scroll" direction="down" height="150" width="300" style="border:2px dashed blue;">
        This marquee scrolls down within a defined area!
    </marquee>
    <marquee behavior="scroll" direction="left" scrollamount="15" onmouseover="this.stop();" onmouseout="this.start();">
        Hover over this marquee to stop it!
    </marquee>
 






</body>
</html>
